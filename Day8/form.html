<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input{
            padding: 10px 50px;
            margin: 5px;
            border-radius: 12px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Text input fields</h2>
    <form action="#">
        <label for="fname">First Name: </label><br>
        <input type="text" name="fname" id="fname" value="Enter first name"><br>

        <label for="lname">Last Name: </label><br>
        <input type="text" name="lname" id="lname" value="Enter last name"><br>
        
        <label for="username">Username: </label><br>
        <input type="text" name="username" id="username" value="Enter username"><br>
        
        <label for="pass">Password: </label><br>
        <input type="text" name="pass" id="pass" value="Enter Password"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
