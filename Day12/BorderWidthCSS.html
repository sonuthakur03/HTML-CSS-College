<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border CSS</title>
    <style>
        .dotted{
            border-style: dotted;
            border-width: 5px;
        }
        .dashed{
            border-style: dashed;
            border-width: medium;
        }
        .solid{
            border-style: solid;
            border-width: 3px 10px 8px 5px;
        }

    </style>
</head>
<body>
    <h2>The border width</h2>
    <p class="dotted">Dotted Border</p>
    <p class="dashed">Dashed Border</p>
    <p class="solid">Solid Border</p>
</html>
