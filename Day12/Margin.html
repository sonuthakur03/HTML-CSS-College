<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        h2{
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightblue;
        }
        div{
            margin: 50px 20px 30px 50px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>Using individual margin properties</h2>
    <div>BCA Student</div>
</body>
</html>
