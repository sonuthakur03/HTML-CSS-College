<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        form{
            border : 1px solid black;
            border-radius: 15px;
            padding: 50px;
        }
    </style>
</head>
<body>
     <form>
        <label for="firstname">Firstname:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>
        
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>
        
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        
        <label for="subject">Subject:</label>
        <input type="checkbox" id="c" name="subject" value="c">
        <label for="c">C</label>
        <input type="checkbox" id="js" name="subject" value="JavaScript">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="php" name="subject" value="php">
        <label for="php">PHP</label><br><br>
        
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    

</body>
</html>
