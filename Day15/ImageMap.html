<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <img src="https://i.pinimg.com/474x/fd/81/18/fd8118ad8ccfdad677aa27a0a5abee57.jpg" usemap="#mapname" alt="Example Image" />

    <map name="mapname">
      <area
        shape="rect"
        coords="34,44,270,350"
        alt="Example"
        href="https://example.com" />
      <area
        shape="circle"
        coords="400,100,50"
        alt="Another Example"
        href="https://anotherexample.com" />
      <area
        shape="poly"
        coords="500,50,520,100,550,150"
        alt="Third Example"
        href="https://yetanotherexample.com" />
    </map>
  </body>
</html>
