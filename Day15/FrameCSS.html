<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Tag</title>
</head>
<body>
    <frameset row="20%, 60%, 20%">
        <frame src="top.html">
        <frame src="main.html">
        <frame src="bottom.html">
        <noframes>
            <p>Your browser does not support frames.</p>
        </noframes>
    </frameset>
    <frameset cols="50%, 50%">
        <frame src="left.html">
        <frame src="right.html">
        <noframes>
            <p>Your browser does not support frames.</p>
        </noframes>
    </frameset>
</body>
</html>
