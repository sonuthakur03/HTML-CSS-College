<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grouping Selector</title>
    <style>
        h1, h2, p{
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <h2>BCA Student</h2>
    <p>Hi Everyone</p>
</body>
</html>
