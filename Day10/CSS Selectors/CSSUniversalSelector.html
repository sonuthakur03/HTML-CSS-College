<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Universal Selector</title>
    <style>
        *{
            font-size: 20px;
            margin: 10px;
            padding: 10px;
        }
        #red{
            color: red;
            text-align: center;
        }
        #green{
            color: green;
            text-align: right;
        }
    </style>
</head>
<body>
    <p id="red">Hello world</p>
    <p id="green">The paragraphs are styled with css </p>
    <h1>BCA</h1>
</body>
</html>
