<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <style>
      td,
      table, th {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
      }
      th,td{
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <h2>Table Cells</h2>
    <table style="width: 50%">
      <tr>
        <th>Person1</th>
        <th>Person2</th>
        <th>Person3</th>
      </tr>
      <tr>
        <td>Sonu</td>
        <td>Simon</td>
        <td>Ripesh</td>
      </tr>
      <tr>
        <td>20</td>
        <td>21</td>
        <td>19</td>
      </tr>
    </table>
    <p>BCA Students</p>
  </body>
</html>
