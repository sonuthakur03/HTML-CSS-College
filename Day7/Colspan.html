<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Column Span</h2>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sonu</td>
            <td>Thakur</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Sharma</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
