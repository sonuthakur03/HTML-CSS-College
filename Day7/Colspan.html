<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
        text-align: center;
      }
      table {
        height: 300px;
      }
      th {
        height: 150px;
      }
      td {
        height: 100px;
      }
        table,td,th{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Column Span</h2>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sonu</td>
            <td>Thakur</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Rohit</td>
            <td>Sharma</td>
            <td>35</td>
        </tr>
    </table>
</body>
</html>
