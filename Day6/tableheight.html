<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table height</title>
    <style>
        h2{
            text-align: center;
        }
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Table with height of different rows</h2>
    <table style="width: 100%; height: 100px;" class="solid">
        <tr style="height: 50px;">
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr style="height: 30px;">
            <td>Ramesh</td>
            <td>Shrestha</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>Neupane</td>
            <td>27</td>
        </tr>
    </table>
</body>
</html>
